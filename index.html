<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Civil Freelance Jobs</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{background:#fafafa;color:#222;line-height:1.6}
nav{background:#fff;border-bottom:1px solid #e0e0e0;padding:12px 16px;display:flex;justify-content:space-between;flex-wrap:wrap}
nav ul{list-style:none;display:flex;gap:14px}
nav a,nav button{background:none;border:none;text-decoration:none;color:#333;cursor:pointer}
.post-btn{border:1px solid #333;padding:6px 12px;border-radius:4px}

.container{max-width:700px;margin:20px auto;padding:0 16px}

.page{display:none}
.page.active{display:block}

.job{background:#fff;padding:16px;margin-bottom:16px;border:1px solid #e6e6e6;border-radius:6px}
.job-title{font-weight:700;font-size:1.05rem;margin-bottom:6px}
.job-description{margin-bottom:8px}
.job-email{color:#8b0000;font-style:italic}

form{background:#fff;padding:16px;border:1px solid #e6e6e6;border-radius:6px}
input,textarea{width:100%;padding:8px;margin-bottom:12px;border:1px solid #ccc;border-radius:4px}
.submit-btn{background:#000;color:#fff;border:none;padding:10px 16px;border-radius:4px}

.success{margin-top:12px;color:green}
</style>
</head>

<body>

<nav>
  <h1>Civil Freelance Jobs</h1>
  <ul>
    <li><a onclick="showPage('home')">Home</a></li>
    <li><a onclick="showPage('about')">About</a></li>
    <li><a onclick="showPage('privacy')">Privacy Policy</a></li>
    <li><button class="post-btn" onclick="showPage('post')">Post Job</button></li>
  </ul>
</nav>

<div class="container">

<!-- HOME -->
<div id="home" class="page active">
  <div id="jobs"></div>
</div>

<!-- POST -->
<div id="post" class="page">
<h2>Post a Freelance Job</h2>
<form id="jobForm">
<input id="title" placeholder="Job Title" required>
<textarea id="description" placeholder="Job Description" required></textarea>
<input id="email" type="email" placeholder="Contact Email" required>
<label><input type="checkbox" required> I agree to the Privacy Policy</label>
<button class="submit-btn">Submit Job</button>
<div id="successMessage" class="success" style="display:none"></div>
</form>
</div>

<!-- ABOUT -->
<div id="about" class="page">
<h2>About</h2>
<p>A simple platform for civil engineering freelancers.</p>
</div>

<!-- PRIVACY -->
<div id="privacy" class="page">
<h2>Privacy Policy</h2>
<p>Email addresses are shown publicly for professional contact.</p>
</div>

</div>

<script>
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

async function loadJobs(){
  const res = await fetch('/api/get-jobs');
  const jobs = await res.json();
  const container = document.getElementById('jobs');
  container.innerHTML = '';

  jobs.forEach(job=>{
    const div=document.createElement('div');
    div.className='job';
    div.innerHTML=`
      <div class="job-title">${job.title}</div>
      <div class="job-description">${job.description}</div>
      <div class="job-email">${job.email}</div>`;
    container.appendChild(div);
  });
}

document.getElementById('jobForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const title=title.value, description=description.value, email=email.value;

  const res=await fetch('/api/post-job',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({title,description,email})
  });

  if(res.ok){
    successMessage.innerText='Verification email sent.';
    successMessage.style.display='block';
    e.target.reset();
  }
});

loadJobs();
</script>

</body>
</html>
