<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Civil Freelance Jobs</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #fafafa;
      color: #222;
    }

    /* ---------- NAV ---------- */
    nav {
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav h1 {
      font-size: 0.95rem; /* COOL minimal size */
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 14px;
    }

    nav a, nav button {
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav button.post-btn {
      padding: 5px 10px;
      border: 1px solid #333;
      border-radius: 4px;
    }

    /* ---------- CONTAINER ---------- */
    .container {
      max-width: 720px;
      margin: 20px auto;
      padding: 0 16px;
    }

    /* ---------- JOB CARD ---------- */
    .job {
      background: #fff;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #e6e6e6;
    }

    .job-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .job-description {
      font-size: 0.92rem;
      margin-bottom: 8px;
    }

    .job-email {
      font-size: 0.88rem;
      color: #8b0000;
      font-style: italic;
    }

    /* ---------- PAGES ---------- */
    .page { display: none; }
    .page.active { display: block; }

    /* ---------- FORM ---------- */
    form {
      background: #fff;
      padding: 16px;
      border: 1px solid #e6e6e6;
      border-radius: 6px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox {
      display: flex;
      gap: 8px;
      font-size: 0.8rem;
      margin-bottom: 12px;
    }

    .submit-btn {
      padding: 9px 14px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .success {
      margin-top: 10px;
      color: green;
      font-size: 0.85rem;
      display: none;
    }
  </style>
</head>

<body>

<nav>
  <h1>Civil Freelance Jobs</h1>
  <ul>
    <li><a onclick="showPage('home')">Home</a></li>
    <li><a onclick="showPage('about')">About</a></li>
    <li><a onclick="showPage('privacy')">Privacy</a></li>
    <li><button class="post-btn" onclick="showPage('post')">Post Job</button></li>
  </ul>
</nav>

<div class="container">

  <!-- HOME -->
  <div id="home" class="page active">
    <div id="jobs"></div>
  </div>

  <!-- POST -->
  <div id="post" class="page">
    <h2>Post a Freelance Job</h2>
    <form onsubmit="submitJob(event)">
      <label>Job Title</label>
      <input type="text" required>

      <label>Description</label>
      <textarea required></textarea>

      <label>Email</label>
      <input type="email" required>

      <div class="checkbox">
        <input type="checkbox" required>
        <label>I agree to the Privacy Policy</label>
      </div>

      <button class="submit-btn">Submit Job</button>
      <div id="successMessage" class="success"></div>
    </form>
  </div>

  <!-- ABOUT -->
  <div id="about" class="page">
    <p>Minimal platform for civil engineering freelance jobs. No accounts. Direct contact.</p>
  </div>

  <!-- PRIVACY -->
  <div id="privacy" class="page">
    <p>Email addresses are publicly visible. We are not responsible for job outcomes.</p>
  </div>

</div>

<script>
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

async function submitJob(e) {
  e.preventDefault();

  const jobTitle = e.target.elements[0].value;
  const jobDescription = e.target.elements[1].value;
  const contactEmail = e.target.elements[2].value;

  const res = await fetch("/api/post-job", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      title: jobTitle,
      description: jobDescription,
      email: contactEmail
    })
  });

  if (res.ok) {
    const msg = document.getElementById("successMessage");
    msg.textContent = "Verification email sent. Please check your inbox.";
    msg.style.display = "block";
    e.target.reset();
  }
}

async function loadJobs() {
  const res = await fetch("/api/get-jobs");
  const jobs = await res.json();

  const container = document.getElementById("jobs");
  container.innerHTML = "";

  jobs.forEach(job => {
    const div = document.createElement("div");
    div.className = "job";
    div.innerHTML = `
      <div class="job-title">${job.title}</div>
      <div class="job-description">${job.description}</div>
      <div class="job-email">${job.email}</div>
    `;
    container.appendChild(div);
  });
}

document.addEventListener("DOMContentLoaded", loadJobs);
</script>

</body>
</html>
